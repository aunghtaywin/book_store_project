<!DOCTYPE html>
<html th:replace="layout/adminLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
 <main role="main">
     <div class="container my-5 bg-light">
         <div class="row">
             <div class="col">
                 <div class="card">
                     <div class="card-header">
                         <h3>Author Form</h3>
                     </div>
                     <div class="card-body">
                         <form action="#" th:action="@{/admin/author-form}" th:object="${author}" method="post">
                             <div class="form-group">
                                 <label for="name">Name</label>
                                 <input type="text" class="form-control" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                                 <small th:if="${#fields.hasErrors('name')}" class="invalid-" th:errors="*{name}"></small>
                             </div>
                             <div class="form-group">
                                 <label for="dob">Date of Birth</label>
                                 <input type="date" class="form-control" id="dob" th:field="*{dateOfBirth}">
                             </div>
                             <div class="form-group">
                                 <div class="form-check form-check-inline">
                                     <input type="radio" name="gen" class="form-check-input" th:field="*{gender}" th:value="${'MALE'}">
                                     <label class="form-check-label">Male</label>
                                 </div>
                                 <div class="form-check form-check-inline">
                                     <input type="radio" name="gen" class="form-check-input" th:field="*{gender}" th:value="${'FEMALE'}">
                                     <label class="form-check-label">Female</label>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <label for="streetname">Street Name</label>
                                 <input type="text" name="streetname" id="streetname" th:classappend="${#fields.hasErrors('address.streetName')} ? 'is-invalid'" class="form-control" th:field="*{address.streetName}">
                                 <small th:if="${#fields.hasErrors('address.streetName')}" th:errors="*{address.streetName}"></small>
                             </div>
                             <div class="form-group">
                                 <label for="phoneNumber">Street Name</label>
                                 <input type="text" name="phoneNumber" id="phoneNumber" th:classappend="${#fields.hasErrors('address.phoneNumber')} ? 'is-invalid'" class="form-control" th:field="*{address.phoneNumber}">
                                 <small th:if="${#fields.hasErrors('address.phoneNumber')}" th:errors="*{address.phoneNumber}"></small>
                             </div>
                             <div class="form-group">
                                 <label for="country">Street Name</label>
                                 <input type="text" name="country" id="country" th:classappend="${#fields.hasErrors('address.country')} ? 'is-invalid'" class="form-control" th:field="*{address.country}">
                                 <small th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}"></small>
                             </div>

                             <input type="submit" class="btn btn-primary btn-lg" value="Save Author">
                         </form>
                     </div>
                 </div>
             </div>
         </div>
     </div>

 </main>

</body>
</html>
